<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction</title>
    <style>
        body {
            background-color: #f1f1f1;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .prediction {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender" required>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Married">Married:</label>
                <select id="Married" name="Married" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Education">Education:</label>
                <select id="Education" name="Education" required>
                    <option value="0">Not Graduate</option>
                    <option value="1">Graduate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Self_Employed">Self Employed:</label>
                <select id="Self_Employed" name="Self_Employed" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Credit_History">Credit History:</label>
                <select id="Credit_History" name="Credit_History" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Property_Area">Property Area:</label>
                <select id="Property_Area" name="Property_Area" required>
                    <option value="0">Rural</option>
                    <option value="1">Semiurban</option>
                    <option value="2">Urban</option>
                </select>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div class="prediction">
            {% if prediction is defined %}
                Prediction: {{ prediction }}
            {% endif %}
        </div>
    </div>
</body>
</html>

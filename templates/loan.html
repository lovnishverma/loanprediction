<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction</title>
</head>
<body>
    <h1>Loan Prediction</h1>
    <form action="/predict" method="post">
        <label for="gender">Gender:</label>
        <input type="number" name="gender" id="gender" required><br>

        <label for="married">Married:</label>
        <input type="number" name="married" id="married" required><br>

        <label for="education">Education:</label>
        <input type="number" name="education" id="education" required><br>

        <label for="self_employed">Self Employed:</label>
        <input type="number" name="self_employed" id="self_employed" required><br>

        <label for="credit_history">Credit History:</label>
        <input type="number" name="credit_history" id="credit_history" required><br>

        <label for="property_area">Property Area:</label>
        <input type="number" name="property_area" id="property_area" required><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction is defined %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>

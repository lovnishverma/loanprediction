<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction</title>
    <style>
        body {
            background-color: #f1f1f1;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select,
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .prediction {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="married">Married:</label>
                <select id="married" name="married" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dependents">Dependents:</label>
                <select id="dependents" name="dependents" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <select id="education" name="education" required>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="self_employed">Self Employed:</label>
                <select id="self_employed" name="self_employed" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="applicant_income">Applicant Income:</label>
                <input type="number" id="applicant_income" name="applicant_income" required>
            </div>
            <div class="form-group">
                <label for="coapplicant_income">Coapplicant Income:</label>
                <input type="number" id="coapplicant_income" name="coapplicant_income" required>
            </div>
            <div class="form-group">
                <label for="loan_amount">Loan Amount:</label>
                <input type="text" id="loan_amount" name="loan_amount" required>
            </div>
            <div class="form-group">
                <label for="loan_amount_term">Loan Amount Term:</label>
                <input type="text" id="loan_amount_term" name="loan_amount_term" required>
            </div>
            <div class="form-group">
                <label for="credit_history">Credit History:</label>
                <select id="credit_history" name="credit_history" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="property_area">Property Area:</label>
                <select id="property_area" name="property_area" required>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                    <option value="Semiurban">Semiurban</option>
                </select>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction is not none %}
        <p class="prediction">Prediction: {{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
